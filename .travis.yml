# travis-ci.org definition for oct2py build

# After changing this file, check it on:
#   http://lint.travis-ci.org/

# http://conda.pydata.org/docs/travis.html
language: python

env:
    - CONDA="python=2.7 numpy=1.7.1 scipy=0.12"
    - CONDA="python=3.3 numpy scipy"
    - CONDA="python=3.4 numpy scipy"

before_install:
  - sudo apt-get update -qq;
  - sudo apt-add-repository -y ppa:picaso/octave;
  - sudo apt-get update -qq;
  - sudo apt-get install -qq octave liboctave-dev;
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes
  - conda update conda
  - conda info -a
  - travis_retry conda create -n test $CONDA IPython nose pip
  - source activate test
  - travis_retry pip install python-coveralls nose-cov

install:
  - export PYTHONWARNINGS=all
  - python setup.py install
  - cd

script:
    # run coverage on py2.7, regular on others
  - if [[ $CONDA == python=2.7* ]]; then
      nosetests --exe -v --with-doctest --with-cov --cover-package oct2py --cov-config blink1073/oct2py/.coveragerc oct2py
    else
      nosetests --exe -v oct2py;
    fi

after_success:
    - coveralls
